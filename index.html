<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü•ï DeFi Carrot Quiz</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      color: #ffa447;
      text-align: center;
      margin-bottom: 20px;
    }

    .quiz-container {
      background: #111;
      border: 2px solid #ffa44733;
      box-shadow: 0 0 25px #ffa44733;
      border-radius: 16px;
      max-width: 800px;
      width: 100%;
      padding: 20px 30px;
    }

    .question {
      font-weight: 600;
      margin: 15px 0 10px;
      color: #fff;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #1b1b1b;
      cursor: pointer;
      transition: all 0.25s;
    }

    .options li:hover {
      background: #222;
    }

    .options li.correct {
      background: #1b3b1b;
      border-color: #00ff99;
      color: #00ff99;
    }

    .options li.wrong {
      background: #3b1b1b;
      border-color: #ff5555;
      color: #ff5555;
    }

    button {
      background: #ffa447;
      border: none;
      color: #000;
      font-weight: 700;
      padding: 12px 30px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #ffb967;
    }

    .score {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      color: #ffa447;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #ffa447;
      text-decoration: none;
      font-weight: 600;
    }

    .share-buttons {
      margin-top: 20px;
      text-align: center;
    }

    .share-buttons button {
      background: #1da1f2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .share-buttons button:hover {
      background: #0d8ae8;
    }
  </style>
</head>
<body>
  <h1>ü•ï DeFi Carrot Quiz</h1>

  <div class="quiz-container" id="quiz"></div>

  <button id="submit">Submit ü•ï</button>
  <div class="score" id="score"></div>

  <div class="share-buttons" id="shareBtns" style="display:none;">
    <button id="shareX">üê¶ Share on X</button>
  </div>

  <footer>
    Created by: <a href="https://x.com/_owletto" target="_blank">@_owletto üê¶</a><br>
    Powered by ü•ï DeFi Carrot Community
  </footer>

  <script>
    const quizData = [
      {
        question: "What is Carrot‚Äôs main goal?",
        options: [
          "A) To be a speculative token",
          "B) To give leverage on volatile assets",
          "C) To maximize yield on stablecoins with minimal effort",
          "D) To enable stablecoin bridging"
        ],
        answer: 2
      },
      {
        question: "How does Carrot earn yield?",
        options: [
          "A) Farming on DEXs",
          "B) Routing stablecoins into best lending protocols",
          "C) Selling new CRT tokens",
          "D) Trading derivatives"
        ],
        answer: 1
      },
      {
        question: "Which is a key risk Carrot mentions?",
        options: [
          "A) CRT delisting",
          "B) Stablecoins losing their peg",
          "C) Solana shutting down",
          "D) No liquidity on Solana"
        ],
        answer: 1
      },
      {
        question: "How is yield given to users?",
        options: [
          "A) Periodic stablecoin payouts",
          "B) Increasing wallet holdings",
          "C) Via separate rewards token",
          "D) Yield added into CRT‚Äôs value"
        ],
        answer: 3
      },
      {
        question: "Which stablecoins does Carrot use?",
        options: [
          "A) DAI, USDC, USDT",
          "B) USDC, USDT, PYUSD",
          "C) BUSD, USDC, TUSD",
          "D) USDT, UST, FRAX"
        ],
        answer: 1
      },
      {
        question: "What is Carrot‚Äôs risk approach?",
        options: [
          "A) All-in highest APY",
          "B) Diversify and rebalance protocols",
          "C) Use leverage to boost yield",
          "D) Keep idle until APY high"
        ],
        answer: 1
      },
      {
        question: "Which fee Carrot doesn‚Äôt charge?",
        options: [
          "A) Redemption fee (0.1%)",
          "B) Performance fee",
          "C) Management fee on TVL",
          "D) Interchange fee"
        ],
        answer: 3
      },
      {
        question: "Which Solana protocols Carrot links with?",
        options: [
          "A) Aave, Compound",
          "B) Maker, Curve",
          "C) Kamino, MarginFi",
          "D) Yearn, Balancer"
        ],
        answer: 2
      },
      {
        question: "What means liquidity for CRT token?",
        options: [
          "A) Withdraw only after maturity",
          "B) Locked for a fixed time",
          "C) Freely tradeable while earning yield",
          "D) Locked in governance pools"
        ],
        answer: 2
      },
      {
        question: "Which metric shows Carrot‚Äôs health?",
        options: [
          "A) Total Value Locked (TVL)",
          "B) Governance proposals count",
          "C) Price volatility index",
          "D) DAO members number"
        ],
        answer: 0
      }
    ];

    const quiz = document.getElementById("quiz");
    const submitBtn = document.getElementById("submit");
    const scoreEl = document.getElementById("score");
    const shareBtns = document.getElementById("shareBtns");
    const shareXBtn = document.getElementById("shareX");

    let selectedAnswers = new Array(quizData.length).fill(null);

    function loadQuiz() {
      quiz.innerHTML = "";
      quizData.forEach((q, index) => {
        const questionEl = document.createElement("div");
        questionEl.classList.add("question-block");
        questionEl.innerHTML = `
          <div class="question">ü•ï ${index + 1}. ${q.question}</div>
          <ul class="options">
            ${q.options
              .map(
                (opt, i) => `<li onclick="selectOption(${index}, ${i}, this)">${opt}</li>`
              )
              .join("")}
          </ul>
        `;
        quiz.appendChild(questionEl);
      });
    }

    window.selectOption = (qIndex, optIndex, el) => {
      const options = el.parentNode.querySelectorAll("li");
      options.forEach((li) => li.classList.remove("correct", "wrong", "selected"));

      if (optIndex === quizData[qIndex].answer) {
        el.classList.add("correct");
      } else {
        el.classList.add("wrong");
        options[quizData[qIndex].answer].classList.add("correct");
      }

      selectedAnswers[qIndex] = optIndex;
    };

    submitBtn.addEventListener("click", () => {
      let score = 0;
      quizData.forEach((q, i) => {
        if (selectedAnswers[i] === q.answer) score++;
      });
      scoreEl.textContent = `ü•ï You scored ${score} / ${quizData.length}`;
      shareBtns.style.display = "block";
      window.scrollTo({ top: 0, behavior: "smooth" });

      shareXBtn.onclick = () => {
        const text = `ü•ï I scored ${score}/10 on the DeFi Carrot Quiz!\nTry it yourself üëâ https://carr-eta.vercel.app\nCreated by @_owletto üê¶`;
        const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
        window.open(url, "_blank");
      };
    });

    loadQuiz();
  </script>
</body>
  </html>
